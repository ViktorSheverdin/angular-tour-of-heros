<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span> {{hero.id}}
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <div>
    <button (click)="save()" class='save'>Save</button>
    <button (click)="goBack()" class='goBack'>Go Back</button>
  </div>
</div>
